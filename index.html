<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
    <link href="https://fonts.cdnfonts.com/css/hussar-gothic" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="output">#output</div>
        <div class="buttons">
            <button id="btn">7</button>
            <button id="btn">8</button>
            <button id="btn">9</button>
            <button id="btn" class="op">/</button>
            <button id="btn">4</button>
            <button id="btn">5</button>
            <button id="btn">6</button>
            <button id="btn" class="op">x</button>
            <button id="btn">1</button>
            <button id="btn">2</button>
            <button id="btn">3</button>
            <button id="btn" class="op">+</button>
            <button id="btn">0</button>
            <button id="btn" class="op">.</button>
            <button id="btn" class="op">=</button>
            <button id="btn" class="op">-</button>
        </div>
        <button id="clear">Clear</button>
    </div>
</body>
</html>
